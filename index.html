<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murakaza neza kuri Murikimpano</title>
    
    <!-- Inyandiko nziza ya Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <!-- Agasanduku ko guhindura ururimi -->
        <div class="language-switcher">
            <select id="language-select">
                <option value="rw">Kinyarwanda</option>
                <option value="ki">Kirundi</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="sw">Kiswahili</option>
            </select>
        </div>

        <img src="logo.png" alt="Ikirango cya Murikimpano" class="logo">

        <header>
            <h1 data-lang-key="welcome_slogan">MURAKAZA NEZA KURI MURIKIMPANO</h1>
        </header>

        <main>
            <div class="button-group">
                <a href="register.html" class="btn btn-primary" data-lang-key="create_account_btn">Fungura Konti</a>
                <a href="login.html" class="btn btn-secondary" data-lang-key="login_btn">Injira</a>
                <a href="forgot.html" class="btn btn-tertiary" data-lang-key="forgot_password_btn">Wibagiwe ijambobanga?</a>
            </div>
        </main>

        <footer>
            <p>© 2025 Murikimpano</p>
        </footer>
    </div>

    <script src="assets/js/lang.js"></script>
