<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="welcome_page_title">Ikaze - Murikimpano</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .welcome-header { text-align: center; padding: 40px 20px; }
        .welcome-header h1 { font-size: 2.8em; }
        .welcome-header p { font-size: 1.2em; opacity: 0.9; }
        .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .action-card { background: rgba(0, 0, 0, 0.2); padding: 25px; border-radius: 10px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); transition: transform 0.3s ease; }
        .action-card:hover { transform: translateY(-5px); }
        .action-card h3 { color: var(--secondary-color); margin-bottom: 15px; }
    </style>
</head>
<body>

    <!-- === IKI NI CYO CYONGEREYEMO === -->
    <!-- Ahantu menu y'urubuga izajya yinjirira -->
    <div id="navbar-placeholder"></div>
    <!-- ================================== -->

    <!-- Agasanduku ko guhitamo indimi zose 10 -->
    <div class="language-switcher" style="position: fixed; top: 100px; right: 20px; z-index: 1001;">
        <select id="language-select">
            <option value="rw">Kinyarwanda</option><option value="ki">Kirundi</option><option value="en">English</option><option value="fr">Français</option><option value="sw">Kiswahili</option><option value="es">Español</option><option value="pt">Português</option><option value="de">Deutsch</option><option value="zh">中文</option><option value="ar">العربية</option>
        </select>
    </div>

    <div class="container">
        <!-- Igice cyo kwakira umukoresha -->
        <header class="welcome-header">
            <h1 data-lang-key="welcome_greeting">Ikaze, <span id="user-display-name">Mugenzi</span>!</h1>
            <p data-lang-key="welcome_subtitle">Twishimiye kongera kukubona ku rubuga rwa Murikimpano. Sangiza abandi impano yawe!</p>
        </header>

        <main>
            <h2 data-lang-key="quick_actions_title">Ibikorwa by'Ingenzi</h2>
            <!-- Utubuto twihuse two kugana ahandi -->
            <div class="quick-actions">
                <!-- ... Utukarata twacu ntacyo duhindukaho ... -->
            </div>
        </main>
    </div>

    <!-- Script zose ziguma uko zari zimeze -->
    <script type="module" src="assets/js/nav.js"></script>
    <script type="module" src="assets/js/lang.js"></script>
    <script type="module">
        // ... Code ya JavaScript y'iyi paji ntacyo ihindukaho ...
    </script>
</body>
</html>
