<body>

            <form id="registerForm" class="auth-form register-form">
<div class="form-group">
                    <label for="email" data-lang-key="email_label">Imeri yawe</label>
                    <input type="email" id="email" required />

    <script type="module">
        import { registerUser } from './assets/js/auth.js';

        const form = document.getElementById('registerForm');
        const loadingMessage = document.getElementById('loadingMessage');form.addEventListener('submit', async (e) => {
            e.preventDefault();

            loadingMessage.style.display = 'block'; // Erekana loading message

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                await registerUser(email, password);
                alert('Kwiyandikisha byagenze neza! Injira ukoresheje email na password.');
                window.location.href = 'login.html'; // yerekeze kuri login page
            } catch (error) {
                alert('Habaye ikibazo: ' + error.message);
            } finally {
                loadingMessage.style.display = 'none'; // Hisha loading message igihe cyose byarangiye
            }
        });
    </script>
