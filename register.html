<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="register_page_title">Fungura Konti - Murikimpano</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <!-- Agasanduku ko guhindura ururimi -->
        <div class="language-switcher">
            <select id="language-select">
                <option value="rw">Kinyarwanda</option>
                <option value="ki">Kirundi</option>
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
                <option value="sw">Kiswahili</option>
            </select>
        </div>

        <header>
            <h1 data-lang-key="create_new_account_title">Fungura Konti Nshya</h1>
        </header>

        <main>
            <form class="auth-form">
                <div class="form-group">
                    <label for="username" data-lang-key="username_label">Izina ukoresha</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="email" data-lang-key="email_label">Imeri yawe</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password" data-lang-key="password_label">Ijambobanga</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary" data-lang-key="register_btn">Iyandikishe</button>
            </form>
            <p class="auth-link">
                <span data-lang-key="already_have_account">Usanganywe konti?</span>
                <a href="index.html" data-lang-key="login_here_link">Subira ahabanza</a>
            </p>
        </main>
    </div>

    <script src="assets/js/lang.js"></script>

</body>
</html>
