<body>

    <div class="container">

        <div class="language-switcher">
            <select id="language-select">
                <option value="rw">Kinyarwanda</option>
                <option value="ki">Kirundi</option>
                <option value="en">English</option>

                    <form id="contact-form" class="auth-form">
                        <div class="form-group">
                            <label for="name" data-lang-key="your_name">Izina ryawe</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-lang-key="your_email">Imeri yawe</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message" data-lang-key="your_message">Ubutumwa bwawe</label>
                            <textarea id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" data-lang-key="send_btn">Ohereza</button>
                    </form>
                </div>

                <!-- Igice cy'amakuru asanzwe -->
